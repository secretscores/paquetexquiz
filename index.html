<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Rápido (5 preguntas)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#0f172a;color:#e2e8f0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .card{background:#111826;border:1px solid rgba(148,163,184,.15);border-radius:16px;padding:24px}
    h1{margin:0 0 8px}
    .muted{color:#94a3b8}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(148,163,184,.3);background:#0b1320;color:#e2e8f0}
    .btn{appearance:none;border:1px solid rgba(148,163,184,.2);background:#22d3ee;color:#00111a;
         padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600}
    .btn:disabled{opacity:.5;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Quiz Rápido - Subdirección de Administración</h1>
      <p class="muted">Escribe tu nombre y presiona <b>Comenzar</b>. Te llevaremos a las preguntas.</p>
    </div>

    <!-- FORMULARIO GET: garantiza la navegación a quiz.html -->
    <div class="card" style="margin-top:16px">
      <form id="joinForm" action="quiz.html" method="get" class="row" novalidate>
        <input id="playerName" name="name" placeholder="Tu nombre y apellido" required minlength="1" />
        <button id="startBtn" type="submit" class="btn" disabled>Comenzar</button>
      </form>
      <p class="muted" style="margin-top:8px;font-size:12px">El botón se habilita al escribir tu nombre.</p>
    </div>
  </div>

  <noscript>
    <div style="max-width:960px;margin:1rem auto;background:#3b82f6;padding:12px;border-radius:10px">
      Activa JavaScript para habilitar el botón automáticamente. Aún así puedes escribir tu nombre y pulsar Enter.
    </div>
  </noscript>

  <script>
    // Habilita/deshabilita el botón según haya texto
    const nameInput = document.getElementById('playerName');
    const startBtn  = document.getElementById('startBtn');
    nameInput.addEventListener('input', () => {
      startBtn.disabled = nameInput.value.trim() === '';
    });

    // (Opcional) Quitar espacios extremos antes de enviar
    document.getElementById('joinForm').addEventListener('submit', (e) => {
      if (nameInput.value.trim() === '') {
        e.preventDefault();
        nameInput.focus();
      } else {
        nameInput.value = nameInput.value.trim();
      }
    });
  </script>
</body>
</html>
