<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Rápido (5 preguntas)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#0f172a;color:#e2e8f0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .card{background:#111826;border:1px solid rgba(148,163,184,.15);border-radius:16px;padding:24px}
    h1{margin:0 0 8px}
    .muted{color:#94a3b8}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{appearance:none;border:1px solid rgba(148,163,184,.2);background:#0b1320;color:#e2e8f0;padding:12px 16px;border-radius:12px;cursor:pointer;transition:.2s; font-weight:600}
    .btn:disabled{opacity:0.5;cursor:not-allowed}
    .btn.acc{background:linear-gradient(135deg,#1fb6ff,#22d3ee);color:#00111a}
    input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(148,163,184,.3);background:#0b1320;color:#e2e8f0}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Quiz Rápido (5 preguntas)</h1>
      <div class="muted">Responde 5 preguntas. Gana quien acierta todo y lo hace en menor tiempo.</div>
    </div>

    <div class="card" style="margin-top:16px">
      <h2>Participa</h2>
      <p class="muted">Escribe tu nombre, presiona <b>Comenzar</b> y serás dirigido al quiz.</p>
      <div class="row" style="align-items:center;gap:10px">
        <input id="playerName" placeholder="Tu nombre o equipo"/>
        <button class="btn acc" id="startBtn" disabled>Comenzar</button>
      </div>
    </div>
  </div>

  <script>
    const playerNameEl = document.getElementById('playerName');
    const startBtn = document.getElementById('startBtn');

    // Habilitar botón solo si hay texto
    playerNameEl.addEventListener('input', ()=>{
      startBtn.disabled = playerNameEl.value.trim() === '';
    });

    // Redirigir a quiz.html con el nombre como parámetro
    startBtn.addEventListener('click', ()=>{
      const name = encodeURIComponent(playerNameEl.value.trim());
      window.location.href = `quiz.html?name=${name}`;
    });
  </script>
</body>
</html>
