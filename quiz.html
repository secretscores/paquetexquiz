<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz - 5 Preguntas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#0f172a;color:#e2e8f0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:800px;margin:0 auto;padding:24px}
    .card{background:#111826;border:1px solid rgba(148,163,184,.15);border-radius:16px;padding:24px;margin-bottom:20px}
    h1,h2{margin-top:0}
    .btn{display:inline-block;padding:10px 16px;border-radius:10px;border:1px solid rgba(148,163,184,.3);
         background:#22d3ee;color:#00111a;font-weight:600;cursor:pointer}
    .btn:hover{opacity:.9}
    .opt{display:block;padding:12px 14px;border:1px solid rgba(148,163,184,.25);border-radius:12px;margin:8px 0;cursor:pointer}
    .opt input{display:none}
    .opt.selected{border-color:#22d3ee;background:rgba(34,211,238,.1)}
    #result{font-size:18px;font-weight:600;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Quiz - 5 Preguntas</h1>
      <p id="welcome"></p>
    </div>

    <div class="card" id="quizBox">
      <h2 id="qTitle"></h2>
      <div id="qOptions"></div>
      <button class="btn" id="nextBtn">Siguiente</button>
    </div>

    <div class="card" id="finishBox" style="display:none">
      <h2>¡Has terminado!</h2>
      <p id="result"></p>
      <button class="btn" onclick="location.href='index.html'">Volver al inicio</button>
    </div>
  </div>

  <script>
    // Obtener nombre desde la URL
    const params = new URLSearchParams(window.location.search);
    const playerName = params.get("name") || "Invitado";
    document.getElementById("welcome").textContent = "Bienvenido, " + playerName;

    // Preguntas
    const QUESTIONS = [
      { t: "1.- Nombre de la empresa:",
        opts: ["Paquete","Paqueteríaexpress","Paquetexpress","Express"],
        correct: 2 },
      { t: "2.- ¿Qué significa SDA?",
        opts: ["Señor de los Andes","Significado de área","Siempre de altas","Subdirección de Administración"],
        correct: 3 },
      { t: "3.- ¿Cuántos años tiene la empresa?",
        opts: ["30","35","36","39"],
        correct: 3 },
      { t: "4.- ¿Cuántas sub-áreas hay en la SDA?",
        opts: ["1","7","6","8"],
        correct: 1 },
      { t: "5.- ¿Cómo se llama el sistema ERP de la empresa?",
        opts: ["Oracle","ERP Cloud","HCM","Fusion"],
        correct: 0 }
    ];

    let current = 0;
    let correctCount = 0;
    let selected = null;
    let startTime = Date.now();

    const qTitle = document.getElementById("qTitle");
    const qOptions = document.getElementById("qOptions");
    const nextBtn = document.getElementById("nextBtn");

    function renderQuestion(){
      const q = QUESTIONS[current];
      qTitle.textContent = q.t;
      qOptions.innerHTML = "";
      selected = null;
      q.opts.forEach((txt, i)=>{
        const lbl = document.createElement("label");
        lbl.className = "opt";
        lbl.innerHTML = `<input type=\"radio\" name=\"q${current}\" value=\"${i}\"> ${txt}`;
        lbl.addEventListener("click", ()=>{
          [...qOptions.querySelectorAll(".opt")].forEach(o=>o.classList.remove("selected"));
          lbl.classList.add("selected");
          selected = i;
        });
        qOptions.appendChild(lbl);
      });
    }

    nextBtn.addEventListener("click", ()=>{
      if(selected===null){ alert("Selecciona una opción"); return; }
      if(selected===QUESTIONS[current].correct){ correctCount++; }
      current++;
      if(current<QUESTIONS.length){
        renderQuestion();
      }else{
        finishQuiz();
      }
    });

    function finishQuiz(){
      document.getElementById("quizBox").style.display="none";
      document.getElementById("finishBox").style.display="block";
      const timeSec = Math.round((Date.now()-startTime)/1000);
      document.getElementById("result").textContent =
        `${playerName}, respondiste ${correctCount} de ${QUESTIONS.length} correctas en ${timeSec} segundos.`;
    }

    // Inicializar
    renderQuestion();
  </script>
</body>
</html>
